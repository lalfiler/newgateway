<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Post a job</title>
    <link rel="stylesheet" href="css/job-posting.css" type="text/css">
</head>
<body>
    <a href="https://newgateway.org/"><img src="images/logo.JPG" alt="logo" class="logo"></a>
	<form action="employers-dashboard.php">
		<input type="submit" class="button" value="Back to Dashboard" style="width:100%">
	</form>
    <h1>Post a job</h1>
    <div id="form">
        <form action="postajob.php" method="post">
            <fieldset>
                <div class="right">
                    <div>
                        <label for="contactEmail">Contact Email:</label>
                        <br>
                        <input type="text" id="contactEmail" name="contactEmail" placeholder="j.doe@gmail.com">
                    </div>
                    <div>
                        <label for="address">Address:</label>
                        <br>
                        <input type="text" id="address" name="address" placeholder="49 3rd Ave">
                    </div>
                    <div>
                        <label for="city">City:</label>
                        <br>
                        <input type="text" id="city" name="city" placeholder="Chula Vista">
                    </div>
                    <div>
                        <label for="state">State:</label>
                        <br>
                        <input type="text" id="state" name="state" placeholder="CA">
                    </div>
                    <div>
                        <label for="zip">ZipCode:</label>
                        <br>
                        <input type="text" id="zip" name="zip" placeholder="91910">
                    </div>
                    <div>
                        <label for="job-title">Job Title:</label>
                        <br>
                        <input type="text" id="job-title" name="jobTitle" placeholder="Accountant">
                    </div>
                    <div>
                        <label for="positionType">Position Type:</label>
                        <br>
                        <select name="positionType">
                            <option value="">Select</option>
                            <option value="full-time">Full-Time</option>
                            <option value="part-time">Part-Time</option>
                            <option value="temporary">Temporary</option>
                            <option value="contract">Contract</option>
                            <option value="commission">Commission</option>
                            <option value="internship">Internship</option>
                        </select>
                    </div>
                    <div>
                        <label for="experienceLevel">Experience Level:</label>
                        <br>
                        <select name="experienceLevel">
                            <option value="">Select</option>
                            <option value="entry-level">Entry Level</option>
                            <option value="mid-level">Mid Level</option>
                            <option value="senior-level">Senior Level</option>
                        </select>
                    </div>
                </div>
                <div class="left">
                    <div>
                        <label for="category">Category:</label>
                        <br>
                        <select name="category" id="employerJobFunction">
                            <option value="">(Select)</option>
                            <option value="jobFunctionAcct">Accounting</option>
                            <option value="jobFunctionAdmn">Administrative</option>
                            <option value="jobFunctionCre">Arts and Design</option>
                            <option value="jobFunctionBd">Business Development</option>
                            <option value="jobFunctionCss">Community & Social Services</option>
                            <option value="jobFunctionCnsl">Consulting</option>
                            <option value="jobFunctionEdu">Education</option>
                            <option value="jobFunctionEng">Engineering</option>
                            <option value="jobFunctionEnt">Entrepreneurship</option>
                            <option value="jobFunctionFinc">Finance</option>
                            <option value="jobFunctionMd">Healthcare Services</option>
                            <option value="jobFunctionHr">Human Resources</option>
                            <option value="jobFunctionIt">Information Technology</option>
                            <option value="jobFunctionLgl">Legal</option>
                            <option value="jobFunctionMktg">Marketing</option>
                            <option value="jobFunctionPr">Media & Communications</option>
                            <option value="jobFunctionMps">Military & Protective Services</option>
                            <option value="jobFunctionOps">Operations</option>
                            <option value="jobFunctionProd">Product Management</option>
                            <option value="jobFunctionPpm">Program & Product Management</option>
                            <option value="jobFunctionBuy">Purchasing</option>
                            <option value="jobFunctionQa">Quality Assurance</option>
                            <option value="jobFunctionRe">Real Estate</option>
                            <option value="jobFunctionAcad">Research</option>
                            <option value="jobFunctionSale">Sales</option>
                            <option value="jobFunctionSupp">Support</option>
							<option value="jobFunctionOther">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="other">If other, please specify:</label>
                        <br>
                        <input type="text" id="other" name="other" placeholder="">
                    </div>
                    <div>
                        <label for="salary">Salary (per hour):</label>
                        <br>
                        <input type="number" id="salary" name="salary" placeholder="16.00">
                    </div>
                    <div>
                        <label for="website">Website:</label>
                        <br>
                        <input type="url" id="website" name="website" placeholder="https://www.newgateway.org/">
                    </div>
                    <div>
                        <label for="jobDescription">Job Description:</label>
                        <br>
                        <textarea name="jobDescription" id="jobDescription"></textarea>
						<!--
                        <p>Upload a description</p>
                        <input type="file" name="pic" accept="text">
						-->
                    </div>
                </div>
                <br>
                <div>
                    <input type="submit" id="submit" class="submit">
                </div>
            </fieldset>
        </form>
    </div>
    <footer>
        <p>&copy; 2018 New GateWay Solutions Corporation</p>
    </footer>
</body>
</html>
